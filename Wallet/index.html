<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="welcome-message">Wallet</h1>

    <div class="container">
        <section id="balance-section">
            <h2>Your Balance</h2>
            <p id="balance-amount">Loading...</p>
            <button id="refresh-balance-btn">Refresh</button>
        </section>

        <section id="payment-section">
            <h2>Make a Payment</h2>
            <div class="form-group">
                <label for="recipient">Recipient Account:</label>
                <input type="text" id="recipient" placeholder="Enter recipient ID/email">
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01">
            </div>
             <div class="form-group">
                <label for="memo">Memo (Optional):</label>
                <input type="text" id="memo" placeholder="What's this for?">
            </div>
            <button id="send-payment-btn">Send Payment</button>
            <p id="payment-status" class="status-message"></p>
        </section>

        <section id="history-section">
            <h2>Transaction History</h2>
            <ul id="transaction-list">
                <li>Loading history...</li>
            </ul>
            <button id="refresh-history-btn">Refresh History</button>
        </section>
    </div>

    <!-- Include your server function script if it's separate -->
    <script src="server.js"></script>
    <!-- <script src="server-connector.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
